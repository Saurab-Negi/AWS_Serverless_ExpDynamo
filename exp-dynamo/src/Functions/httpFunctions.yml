api:
  handler: handler.handler
  events:
    - http:
        path: signUp
        method: post
    - http:
        path: login
        method: post
    - http:
        path: addTeacher
        method: post
    - http:
        path: getTeachers
        method: get
    - http:
        path: createReport
        method: post
    - http:
        path: getReports
        method: get
    - http:
        path: addVideo
        method: post
    - http:
        path: getVideos
        method: get